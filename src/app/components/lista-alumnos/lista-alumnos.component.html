<h1>Lista de alumnos</h1>


<div class="row">
    <table mat-table [dataSource]="dataSource" class="col-md-12">
        <!-- 'nombreCompleto' -->
        <ng-container matColumnDef="nombreCompleto">
            <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno | nombreApellido }}</td>
        </ng-container>

        <!-- 'edad' -->
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef>Edad</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.edad }}</td>
        </ng-container>

         <!-- 'fecha de nacimiento' -->
         <ng-container matColumnDef="fechaDeNacimiento">
            <th mat-header-cell *matHeaderCellDef>Fecha de nacimiento</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.fechaDeNacimiento | date: 'dd/MM/YYYY' }}</td>
        </ng-container>

        <!-- 'email' -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
        </ng-container>

        <!-- 'acciones' -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef>
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
